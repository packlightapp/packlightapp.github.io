---
title: Packing List
page_css: packinglist.css
page_js: packinglist.js
appStoreCampaignId: web_list
---

<div class="listContainer">
    <div id="listHeader">
        <div>
            <h1 id="listName">$nbsp;</h1>
            <span id="listSummary">&nbsp;</span>
        </div>
        <span id="unitsButtonContainer">units: <a id="unitsButton" onclick="toggleUnits()">metric</a></span>
    </div>
    <div id="twoColumnContainer">
        <div id="listContainer">
            <table id="listItemTable">
                <tbody id="listItems">
                    <tr><td colspan="2"><div class="loadingSpinner"></div><span id="loadingText">Loading...</span></td></tr>
                </tbody>
            </table>
        </div>
        <div id="gutter"></div>
        <div id="graph"></div>
        <div id="mobileControls">
            <a onclick="toggleGraph();" id="graphToggleButton">Hide Graph</a>
            <span id="mobileUnitsButtonContainer">units: <a id="mobileUnitsButton" onclick="toggleUnits();">metric</a></span>
        </div>
    </div>
</div>
<script src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js" async></script>
